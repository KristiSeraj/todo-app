<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Get it done | Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="static/style/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/">Todo - Get it done</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
    {% with messages = get_flashed_messages(with_categories=true) %} 
    {% if messages %}
    	{% for category, message in messages %}
    		{% if category == 'error' %}
			<div class="alert alert-danger alter-dismissable fade show" role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-dismiss="alert"></button>
			</div>
		{% else %}
			<div class="alert alert-success alter-dismissable fade show" role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-dismiss="alert"></button>
			</div>
		{% endif%}
	{% endfor %}
   {% endif %}
   {% endwith %}
    <div class="login-dark d-flex align-items-center justify-content-center">
      <form method="POST">
          <div class="illustration"><i class="fas fa-user-lock"></i></div>
          <div class="mb-3">
            <input class="form-control" type="name" name="name" placeholder="Name" aria-label="Name">
          </div>
          <div class="mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email" aria-label="Email">
          </div>
          <div class="mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password" aria-label="Password">
          </div>
          <div class="mb-3">
            <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" aria-label="Confirm Password">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
      </form>
    </div>
</body>
</html>
