{% extends "base.html" %}
{% block title %} Todo - Get it done | Register {% endblock %}
    <div class="login-dark d-flex align-items-center justify-content-center">
      <form method="POST">
          <div class="illustration"><i class="fas fa-user-lock"></i></div>
          <div class="mb-3">
            <input class="form-control" type="name" name="name" placeholder="Name" aria-label="Name">
          </div>
          <div class="mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email" aria-label="Email">
          </div>
          <div class="mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password" aria-label="Password">
          </div>
          <div class="mb-3">
            <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" aria-label="Confirm Password">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
      </form>
    </div>
